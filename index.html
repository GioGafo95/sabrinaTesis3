<script>
	var i = Math.floor(Math.random() * 13); // Start point
	var images = [];
	var time = 10000;

	// Image List
	images[0] = 'image1.jpg';
	images[1] = 'image2.jpg';
	images[2] = 'image3.jpg';
	images[3] = 'image4.jpg';
	images[4] = 'image5.jpg';
	images[5] = 'image6.jpg';
	images[6] = 'image7.jpg';
	images[7] = 'image8.jpg';
	images[8] = 'image9.jpg';
	images[9] = 'image10.jpg';
	images[10] = 'image11.jpg';
	images[11] = 'image12.jpg';
	images[12] = 'image13.jpg';
	images[13] = 'image14.jpg';

	// Change Image
	function changeImg(){
		document.slide.src = images[i];

		if(i < images.length - 1){
			i++;
		} else {
			i = 0;
		}

		setTimeout("changeImg()", time);
	}

	window.onload = changeImg;

</script>

<img name="slide" width="100%" height="auto">
